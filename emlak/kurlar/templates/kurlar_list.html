{% extends "master.html" %}
{% load static %}

{% block govde %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Döviz Kurları (TL Karşılığı)</h2>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <table class="table table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Kur</th>
                            <th scope="col">Değer (TL)</th>
                            <th scope="col">Tarih</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for kur in kurlar %}
                            <tr>
                                <td>{{ kur.ad }}</td>
                                <td>{{ kur.deger }}</td>
                                <td>{{ kur.tarih }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
