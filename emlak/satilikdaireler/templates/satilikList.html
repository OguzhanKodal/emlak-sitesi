{% extends "master.html" %}
{% block govde %}
{% load static %}

<link href="{% static 'satilikcard.css' %}" rel="stylesheet">

<div class="container mt-4">
    <div class="row g-4">
        <div class="col-12 mb-3">
            <a href="{% url 'satilikdaireler:newilan' %}" class="btn btn-dark">İlan Ekle</a>
        </div>
    </div>
    <div class="daire-grid">
        {% for ev in satilikEv %}
        <div class="daire-card">
            <img src="{% static 'n3.png' %}" class="card-img-top resim" alt="Resim">
            <div class="card-body">
                <h5 class="card-title">{{ ev.odaSayi }}</h5>
                <p class="card-text">{{ ev.fiyat }} TL</p>
            </div>
            <div class="daire-actions">
                <div class="button-group">
                    <a href="{% url 'satilikdaireler:evDetay' ilanNo=ev.id %}" class="btn btn-outline-info">Detay</a>
                    <a href="{% url 'satilikdaireler:duzenle' ilanNo=ev.id %}" class="btn btn-outline-warning">Düzenle</a>
                    <a href="{% url 'satilikdaireler:detayEkle' ilanNo=ev.id %}" class="btn btn-outline-success">Detay Ekle</a>
                </div>
                <div class="button-group">
                    <form action="{% url 'satilikdaireler:satilik_listesi' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <input type="hidden" name="sil" value="{{ ev.id }}">
                        <button type="submit" class="btn btn-outline-danger">Sil</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
